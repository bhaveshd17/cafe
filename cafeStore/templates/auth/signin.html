{% extends 'auth/main.html' %}
{% load static %}
{% block title %}SignIn{% endblock title %}
{% block content %}
<div class="container my-5 py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card" style="background: white;">
                <form action="" method="POST" class="box">
                    {% csrf_token %}
                    <h5 class="card-text">Register with</h5>
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                    <h5 class="card-text my-3">or</h5>
                    <input type="text" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                    <button class="btn btn-round btn-danger w-50">Create Account</button>
                </form>
                <div class="card-text text-center mb-3">
                    <p>Already have an account? <a href="{% url 'login' %}" style="text-decoration: none;">login here.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
