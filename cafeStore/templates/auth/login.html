{% extends 'auth/main.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container my-5 py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card" style="background: white;">
                <form action="" method="POST" class="box">
                    {% csrf_token %}
                    <h3 class="mb-5"><strong style="color: #e43434;">Mart CAFE</strong></h3>
                    <input type="text" name="email" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <a class="text-primary" href="#"   style="text-decoration: none;">Forgot password?</a>
                    <button class="btn btn-round btn-danger w-50">Login</button>
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i
                                        class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i
                                        class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
                <div class="card-text text-center mb-3">
                    <p>Dont have an account? <a href="{% url 'signin' %}" style="text-decoration: none;">register here.</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
