{% extends 'store/layout.html' %}
{% block title %}Home{% endblock title %}
{% load static %}
{% block content %}
<div id="storeCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/1.png' %}" alt="First slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#storeCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#storeCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="row mt-3">
    <div class="col-md-4">
        <div class="card card-body"></div>
    </div>
    <div class="col-md-8">
        <div class="row">
          {% for product in product_obj %}
            <div class="col-md-4">
                <div class="card card-body">
                  <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
                </div>
                <div class="card-title">{{product.name}}</div>
            </div>
          {% endfor %}
           
        </div>
    </div>
</div>
  

{% endblock content %}
